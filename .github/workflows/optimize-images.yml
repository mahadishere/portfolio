name: Optimize Images

on:
  push:
    paths:
      - 'images/**'
      - '.github/workflows/optimize-images.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  optimize:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Optimize images
        run: |
          echo "üñºÔ∏è Optimizing images..."
          
          # Install dependencies for image optimization
          sudo apt-get install -y jpegoptim optipng
          
          # Track converted PNG files for markdown updates
          CONVERTED_FILES=""
          
          # Optimize JPEG files
          find images -type f \( -name "*.jpg" -o -name "*.jpeg" \) -size +300k | while read img; do
            echo "Optimizing JPEG: $img"
            jpegoptim --max=85 --strip-all "$img" || true
          done
          
          # Optimize PNG files (convert large ones to JPEG)
          find images -type f -name "*.png" -size +300k | while read img; do
            echo "Converting large PNG to JPEG: $img"
            jpg_file="${img%.png}.jpg"
            if convert "$img" -quality 75 "$jpg_file" && rm "$img"; then
              # Track the conversion for markdown updates
              echo "${img%.png}.jpg|${img}" >> /tmp/converted_images.txt || true
            fi
          done
          
          # Resize very large images
          find images -type f \( -name "*.jpg" -o -name "*.jpeg" -o -name "*.png" \) -size +500k | while read img; do
            echo "Resizing: $img"
            convert "$img" -resize '1200x1200>' "$img" || true
          done
          
          echo "‚úÖ Image optimization complete"

      - name: Update markdown files with new image paths
        run: |
          echo "üìù Updating markdown files..."
          
          if [ -f /tmp/converted_images.txt ]; then
            # Update all markdown files to replace .png with .jpg for converted images
            find _projects -name "*.md" -type f | while read md_file; do
              # Read each conversion pair
              while IFS='|' read -r jpg_file png_file; do
                # Get just the filename (basename) to match in markdown
                png_basename=$(basename "$png_file")
                jpg_basename=$(basename "$jpg_file")
                
                # Replace .png with .jpg in the markdown file
                # This handles paths like /images/.../file.png or images/.../file.png
                sed -i "s|${png_basename}|${jpg_basename}|g" "$md_file" || true
              done < /tmp/converted_images.txt
            done
            
            echo "‚úÖ Markdown files updated with new image paths"
          else
            echo "No PNG files were converted, skipping markdown updates"
          fi

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit optimized images and updated markdown
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add images/ _projects/
          git commit -m "Auto-optimize images and update references [skip ci]" || exit 0
          git push

