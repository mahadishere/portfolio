title: "Mahad Mufti â€“ Portfolio"
description: "Selected projects in AR/VR, apps, and games. Case studies, blog, and contact."
timezone: UTC
markdown: kramdown
permalink: pretty

# Site URL configuration
# Now using custom domain mahadmufti.com as the primary URL.
# With a custom domain, we serve the site from the root, so baseurl is blank.
baseurl: ""
url: "https://mahadmufti.com"

collections:
  projects:
    output: false
    permalink: "/projects/:name/"

# Defaults for posts
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      author: "Mahad Mufti"

exclude:
  - README.txt
  - LICENSE.txt
  - node_modules
  - package.json
  - package-lock.json
  - start-cms.sh

