<title>{% if page.title %}{{ page.title }} – {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<meta name="description" content="{{ page.description | default: site.description }}" />
<!-- DNS prefetch for faster resource loading -->
<link rel="dns-prefetch" href="{{ site.url }}" />
<link rel="preconnect" href="{{ site.url }}" crossorigin />
<!-- Preload critical CSS -->
<link rel="preload" href="{{ '/assets/css/optimized/critical.css' | relative_url }}?v={{ site.time | date: '%s' }}" as="style" />
<!-- Combined CSS files (reduces HTTP requests from 20+ to 3) -->
<!-- Critical CSS (core, layout, navigation) -->
<link rel="stylesheet" href="{{ '/assets/css/optimized/critical.css' | relative_url }}?v={{ site.time | date: '%s' }}" />
<!-- Components CSS (tables, forms, buttons, projects, gallery) -->
<link rel="stylesheet" href="{{ '/assets/css/optimized/components.css' | relative_url }}" />
<!-- Theme CSS (loaded asynchronously) -->
<link rel="stylesheet" href="{{ '/assets/css/modules/theme.css' | relative_url }}" media="print" onload="this.media='all'" />
<noscript><link rel="stylesheet" href="{{ '/assets/css/modules/theme.css' | relative_url }}" /></noscript>
<noscript><link rel="stylesheet" href="{{ '/assets/css/noscript.css' | relative_url }}" /></noscript>
<link rel="icon" href="{{ '/images/home/me.jpg' | relative_url }}" />
<meta property="og:type" content="website" />
<meta property="og:title" content="{% if page.title %}{{ page.title }} – {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:description" content="{{ page.description | default: site.description }}" />
<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/images/home/me.jpg" />
<meta name="twitter:card" content="summary_large_image" />
