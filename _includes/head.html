<title>{% if page.title %}{{ page.title }} – {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<meta name="description" content="{{ page.description | default: site.description }}" />
<!-- DNS prefetch for faster resource loading -->
<link rel="dns-prefetch" href="https://mahadishere.github.io" />
<link rel="preconnect" href="https://mahadishere.github.io" crossorigin />
<link rel="stylesheet" href="{{ '/assets/css/fontawesome-all.min.css' | relative_url }}" />
<!-- Modular CSS files (refactored from main.css and dark-mode.css) -->
<!-- Core -->
<link rel="stylesheet" href="{{ '/assets/css/modules/variables.css' | relative_url }}" />
<link rel="stylesheet" href="{{ '/assets/css/modules/reset.css' | relative_url }}" />
<!-- Grid System -->
<link rel="stylesheet" href="{{ '/assets/css/modules/grid-base.css' | relative_url }}" />

<!-- Typography -->
<link rel="stylesheet" href="{{ '/assets/css/modules/typography.css' | relative_url }}" />
<!-- Components -->
<link rel="stylesheet" href="{{ '/assets/css/modules/tables.css' | relative_url }}" />
<link rel="stylesheet" href="{{ '/assets/css/modules/forms.css' | relative_url }}" />
<link rel="stylesheet" href="{{ '/assets/css/modules/sections.css' | relative_url }}" />
<link rel="stylesheet" href="{{ '/assets/css/modules/images.css' | relative_url }}" />
<link rel="stylesheet" href="{{ '/assets/css/modules/buttons.css' | relative_url }}" />
<link rel="stylesheet" href="{{ '/assets/css/modules/lists.css' | relative_url }}" />
<link rel="stylesheet" href="{{ '/assets/css/modules/actions.css' | relative_url }}" />
<link rel="stylesheet" href="{{ '/assets/css/modules/icons.css' | relative_url }}" />
<!-- Layout -->
<link rel="stylesheet" href="{{ '/assets/css/modules/wrapper.css' | relative_url }}" />
<link rel="stylesheet" href="{{ '/assets/css/modules/main-panel.css' | relative_url }}" />
<link rel="stylesheet" href="{{ '/assets/css/modules/footer.css' | relative_url }}" />

<link rel="stylesheet" href="{{ '/assets/css/modules/nav-base.css' | relative_url }}" />
<link rel="stylesheet" href="{{ '/assets/css/modules/mega-menu.css' | relative_url }}" />
<!-- Projects -->
<link rel="stylesheet" href="{{ '/assets/css/modules/project-cards.css' | relative_url }}" />
<link rel="stylesheet" href="{{ '/assets/css/modules/project-filters.css' | relative_url }}" />
<link rel="stylesheet" href="{{ '/assets/css/modules/project-badges.css' | relative_url }}" />

<link rel="stylesheet" href="{{ '/assets/css/modules/gallery.css' | relative_url }}" />
<!-- Theme -->
<link rel="stylesheet" href="{{ '/assets/css/modules/theme.css' | relative_url }}" media="print" onload="this.media='all'" />

<noscript><link rel="stylesheet" href="{{ '/assets/css/noscript.css' | relative_url }}" /></noscript>
<link rel="icon" href="{{ '/images/home/me.jpg' | relative_url }}" />
<meta property="og:type" content="website" />
<meta property="og:title" content="{% if page.title %}{{ page.title }} – {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:description" content="{{ page.description | default: site.description }}" />
<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/images/home/me.jpg" />
<meta name="twitter:card" content="summary_large_image" />
