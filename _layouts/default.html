<!DOCTYPE HTML>
<html>
	<head>
		{% include head.html %}
	</head>
	<body class="is-preload">
		<a href="#main" class="skip-link">Skip to main content</a>
		<button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">ðŸŒ™</button>
		<button class="music-toggle" onclick="toggleMusic()" aria-label="Toggle background music">ðŸ”‡</button>
		<audio id="background-music" loop preload="none">
			<source src="{{ '/assets/audio/background-music.mp3' | relative_url }}" type="audio/mpeg">
			Your browser does not support the audio element.
		</audio>

		<!-- Wrapper-->
			<div id="wrapper">

				<!-- Nav -->
					{% include nav.html %}

				<!-- Main -->
					<div id="main">
						{{ content }}
					</div>

				<!-- Footer -->
					<div id="footer">
						<ul class="copyright">
							<li>&copy; {{ "now" | date: "%Y" }} {{ site.title }}</li>
							<li><a href="https://github.com/" target="_blank" rel="noopener">GitHub</a></li>
						</ul>
					</div>

			</div>

		<!-- Scripts -->
			<!-- Vendor scripts (keep separate for caching) -->
			<script src="{{ '/assets/js/jquery.min.js' | relative_url }}" defer></script>
			<script src="{{ '/assets/js/browser.min.js' | relative_url }}" defer></script>
			<script src="{{ '/assets/js/breakpoints.min.js' | relative_url }}" defer></script>
			<script src="{{ '/assets/js/util.js' | relative_url }}" defer></script>
			<script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
			<!-- Combined custom scripts (reduces HTTP requests from 8 to 1) -->
			<script src="{{ '/assets/js/optimized/custom.js' | relative_url }}" defer></script>

	</body>
</html>
