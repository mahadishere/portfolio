---
layout: default
---

<script type="application/ld+json">
{
	"@context": "https://schema.org",
	"@type": "CreativeWork",
	"name": "{{ page.title | escape }}",
	"description": "{{ page.summary | default: page.description | escape }}",
	"url": "{{ site.url }}{{ page.url | relative_url }}",
	{% if page.card_image %}"image": "{{ site.url }}{{ page.card_image | relative_url }}",{% endif %}
	{% if page.platform %}"applicationCategory": "{{ page.platform }}",{% endif %}
	{% if page.external_links and page.external_links.size > 0 %}"offers": [
		{% for link in page.external_links %}
		{
			"@type": "Offer",
			"url": "{{ link.url | escape }}",
			"name": "{{ link.label | escape }}"
		}{% unless forloop.last %},{% endunless %}
		{% endfor %}
	],{% endif %}
	"creator": {
		"@type": "Person",
		"name": "Mahad Mufti"
	},
	{% if page.domain %}"keywords": "{{ page.domain | join: ', ' | append: ', ' | append: page.project_type | join: ', ' | escape }}",{% endif %}
	"datePublished": "{{ page.date | default: site.time | date: '%Y-%m-%d' }}"
}
</script>

<article class="panel project-page">
	{% assign back_href = '/' | relative_url | append: '#work' %}
	{% include project_detail.html project=page back_href=back_href render_markdown=false %}

	{% include explore_more.html current_project=page %}
</article>
