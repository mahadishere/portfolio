# For local development: saves directly to local files
# For production: saves to GitHub
backend:
  name: github
  repo: mahadishere/portfolio
  branch: master
  base_url: https://decap-oauth-nine.vercel.app
  auth_endpoint: /api/auth

# Enable local backend for development (saves to local files instead of GitHub)
local_backend: true

media_folder: "images"
public_folder: "/images"

collections:
  - name: "projects"
    label: "Projects"
    folder: "_projects"
    create: true
    slug: "{{slug}}"
    # Save images to project-specific folders: images/projects/[project-name]/
    # Note: CMS interface shows images in flat list, but files are saved to folders
    media_folder: "images/projects/{{slug}}"
    public_folder: "/images/projects/{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Anchor ID", name: "anchor_id", widget: "string", hint: "Used for navigation links (e.g., hotspring)"}
      - label: "Card Image"
        name: "card_image"
        widget: "image"
        choose_url: false
        hint: "Thumbnail image. Use path like: images/360Lens/filename.png (navigate folders in image picker)"
      
      # Multi-dimensional Taxonomy
      - label: "Industry Domain"
        name: "domain"
        widget: "select"
        required: false
        multiple: true
        options: 
          - {label: "Medical / Healthcare", value: "Medical"}
          - {label: "Manufacturing / CAD", value: "Manufacturing"}
          - {label: "Architecture", value: "Architecture"}
          - {label: "Education", value: "Education"}
          - {label: "Entertainment", value: "Entertainment"}
          - {label: "E-Commerce", value: "E-Commerce"}
        hint: "Select one or more industry domains (can select multiple)"
      
      - label: "Project Type"
        name: "project_type"
        widget: "select"
        required: false
        multiple: true
        options:
          # XR Technologies
          - {label: "AR (Augmented Reality)", value: "AR"}
          - {label: "VR (Virtual Reality)", value: "VR"}
          - {label: "MR (Mixed Reality)", value: "MR"}
          - {label: "WebXR", value: "WebXR"}
          # Project Types
          - {label: "Game", value: "Game"}
          - {label: "Virtual Tour", value: "Virtual Tour"}
          - {label: "3D Visualization", value: "3D Visualization"}
          - {label: "3D Model", value: "3D Model"}
          - {label: "Research & Development", value: "R&D"}
          - {label: "Computer Vision", value: "CV"}
          - {label: "AI/ML", value: "AI"}
          - {label: "Tool/Utility", value: "Tool"}
          - {label: "App/Application", value: "App"}
        hint: "Select one or more project types (can select multiple) - includes XR technologies and project categories"
      
      - label: "Platform"
        name: "platform"
        widget: "select"
        required: false
        options: ["HoloLens", "Quest", "PCVR", "Mobile", "Web", "Desktop", "Cross-Platform"]
        hint: "Primary platform/device"
      
      - label: "Featured Project"
        name: "featured"
        widget: "boolean"
        default: false
        required: false
        hint: "Mark as a featured/highlight project"
      
      - {label: "Tags", name: "tags", widget: "list", required: false, hint: "Additional keywords (optional)"}
      - {label: "Summary", name: "summary", widget: "text", hint: "Short description for project cards"}
      
      - label: "External Links"
        name: "external_links"
        widget: "list"
        required: false
        fields:
          - {label: "URL", name: "url", widget: "string"}
          - {label: "Label", name: "label", widget: "string", hint: "Link text (e.g., 'Video Demo on Youtube')"}
        hint: "Add multiple external links (demos, GitHub, etc.)"
      
      - {label: "Header Note", name: "header_note", widget: "text", required: false, hint: "Optional note text shown in header (e.g., 'Note: Video shows older version')"}
      
      - label: "Gallery Images"
        name: "gallery_images"
        widget: "list"
        required: false
        fields:
          - label: "Image Path"
            name: "path"
            widget: "image"
            choose_url: false
            hint: "Gallery image. Use path like: images/360Lens/filename.png (navigate folders in image picker)"
          - {label: "Alt Text", name: "alt", widget: "string", hint: "Description for accessibility"}
        hint: "Images displayed in the project gallery"
      
      - {label: "Content", name: "body", widget: "markdown", hint: "Main project description and details (supports markdown)"}

  - name: "posts"
    label: "Blog Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Content", name: "body", widget: "markdown"}

  - name: "site_settings"
    label: "Site Settings"
    files:
      - file: "_config.yml"
        label: "Site Configuration"
        name: "config"
        fields:
          - {label: "Site Title", name: "title", widget: "string"}
          - {label: "Site Description", name: "description", widget: "text"}
          - {label: "Base URL", name: "baseurl", widget: "string", hint: "Leave as /portfolio for GitHub Pages"}
          - {label: "Site URL", name: "url", widget: "string", hint: "https://mahadishere.github.io"}
