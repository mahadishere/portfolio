backend:
  name: github
  repo: mahadishere/portfolio
  branch: master
  base_url: https://decap-oauth-nine.vercel.app
  auth_endpoint: /api/auth

media_folder: "images"
public_folder: "/images"

collections:
  - name: "projects"
    label: "Projects"
    folder: "_projects"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Anchor ID", name: "anchor_id", widget: "string", hint: "Used for navigation links (e.g., hotspring)"}
      - {label: "Card Image", name: "card_image", widget: "image", hint: "Path relative to images/ folder"}
      
      # Multi-dimensional Taxonomy
      - label: "XR Technology"
        name: "xr_technology"
        widget: "select"
        required: false
        options: ["AR", "VR", "MR", "XR"]
        hint: "Select the primary XR technology category"
      
      - label: "Industry Domain"
        name: "domain"
        widget: "select"
        required: false
        multiple: true
        options: 
          - {label: "Medical / Healthcare", value: "Medical"}
          - {label: "Manufacturing / CAD", value: "Manufacturing"}
          - {label: "Retail / Commercial", value: "Commercial"}
          - {label: "Education", value: "Education"}
          - {label: "Entertainment", value: "Entertainment"}
        hint: "Select one or more industry domains (can select multiple)"
      
      - label: "Project Type"
        name: "project_type"
        widget: "select"
        required: false
        multiple: true
        options:
          - {label: "Game", value: "Game"}
          - {label: "Application", value: "App"}
          - {label: "Research & Development", value: "R&D"}
          - {label: "Computer Vision", value: "CV"}
          - {label: "AI/ML", value: "AI"}
          - {label: "Tool/Utility", value: "Tool"}
        hint: "Select one or more project types (can select multiple)"
      
      - label: "Platform"
        name: "platform"
        widget: "select"
        required: false
        options: ["HoloLens", "Quest", "PCVR", "Mobile", "Web", "Desktop", "Cross-Platform"]
        hint: "Primary platform/device"
      
      - label: "Featured Project"
        name: "featured"
        widget: "boolean"
        default: false
        required: false
        hint: "Mark as a featured/highlight project"
      
      - {label: "Tags", name: "tags", widget: "list", required: false, hint: "Additional keywords (optional)"}
      - {label: "Summary", name: "summary", widget: "text", hint: "Short description for project cards"}
      - {label: "External URL", name: "external_url", widget: "string", required: false, hint: "Link to live demo, GitHub, etc."}
      - {label: "External Label", name: "external_label", widget: "string", required: false, hint: "Text for external link (e.g., 'Live Demo')"}
      - {label: "Content", name: "body", widget: "markdown", hint: "Project details, images, etc."}

  - name: "posts"
    label: "Blog Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Content", name: "body", widget: "markdown"}

  - name: "site_settings"
    label: "Site Settings"
    files:
      - file: "_config.yml"
        label: "Site Configuration"
        name: "config"
        fields:
          - {label: "Site Title", name: "title", widget: "string"}
          - {label: "Site Description", name: "description", widget: "text"}
          - {label: "Base URL", name: "baseurl", widget: "string", hint: "Leave as /portfolio for GitHub Pages"}
          - {label: "Site URL", name: "url", widget: "string", hint: "https://mahadishere.github.io"}
