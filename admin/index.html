<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
  </head>
  <body>

    <script>
      window.addEventListener('error', function (e) { console.error('GlobalError:', e.error || e.message); });
      window.addEventListener('unhandledrejection', function (e) { console.error('UnhandledRejection:', e.reason); });
      // Bridge: capture OAuth messages and persist token for Decap
      window.addEventListener('message', function (e) {
        var data = e.data;
        var token = null;
        if (typeof data === 'string' && data.indexOf('authorization:github:success:') === 0) {
          token = data.replace('authorization:github:success:', '');
        } else if (data && typeof data === 'object' && data.type === 'authorization' && data.provider === 'github') {
          token = data.token;
        }
        if (!token) return;
        var payload = JSON.stringify({ token: token, backendName: 'github' });
        try {
          // Store in both legacy and Decap keys and in session storage as well
          localStorage.setItem('netlify-cms-user', payload);
          localStorage.setItem('decap-cms-user', payload);
          sessionStorage.setItem('netlify-cms-user', payload);
          sessionStorage.setItem('decap-cms-user', payload);
          // Give Decap a moment, then reload to start authenticated
          setTimeout(function () { location.reload(); }, 100);
        } catch (err) {
          console.error('Failed to persist OAuth token:', err);
        }
      });
    </script>
    <script>
      // Clear any cached auth tokens to force local backend
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        localStorage.removeItem('netlify-cms-user');
        localStorage.removeItem('decap-cms-user');
        sessionStorage.removeItem('netlify-cms-user');
        sessionStorage.removeItem('decap-cms-user');
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </body>
</html>
